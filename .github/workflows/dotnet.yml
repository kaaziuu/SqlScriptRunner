name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Package
      run: dotnet pack -c Release -o . SqlRunner/SqlRunner.csproj
    - name: Publish
      run: dotnet nuget push *.nupkg -k ${{ secrets.UGET_API_KEY }} -s https://api.nuget.org/v3/index.json
